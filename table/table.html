<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>とある魔術の禁書目録</caption>
        <thead>
            <tr>
                <th>キャラクター</th>
                <th>名前</th>
                <th>年齢</th>
                <th>特徴</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/上条当麻.jpg" alt="上条当麻"</td>
                <td>上条当麻</td>
                <td>高校1年生</td>
                <td>不幸体質</td>
                <td>阿部敦</td>
            </tr>
            <tr>
                <td><img src="img/インデックス.jpg" alt="インデックス"</td>
                <td>インデックス</td>
                <td>不明</td>
                <td>ヒロイン</td>
                <td>井口裕香</td>
            </tr>
            <tr>
                <td><img src="img/御坂美琴.jpg" alt="御坂美琴"</td>
                <td>御坂美琴</td>
                <td>中学2年生</td>
                <td>常盤台のエース</td>
                <td>佐藤利奈</td>
            </tr>
            <tr>
                <td><img src="img/一方通行.jpg" alt="一方通行"</td>
                <td>一方通行</td>
                <td>不明</td>
                <td>最強のレベル5</td>
                <td>岡本信彦</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
