<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="get" enctype="multipart/form-data">
        ID(メールアドレス)<input type="email" size="30" placeholder="例：xxx@morijyobi.ac.jp" required><br>
        パスワード(半角英数字8文字以上)<input type="password" size="30" minlength="8" required>
        <label><input type="checkbox">パスワードを表示する</label><br>
        氏名
        姓：<input type="text" placeholder="例：盛岡" required>
        名：<input type="text" placeholder="例：太郎" required><br>
        住所〒<input type="text" size="8" value="020-0021" readonly><br>
    </form>
</body>
</html>
